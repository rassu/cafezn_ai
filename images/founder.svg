<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="150" cy="150" r="140" fill="#A67C52" opacity="0.2" stroke="#6F4E37" stroke-width="5"/>
  
  <!-- Futurama-like head -->
  <g transform="translate(150, 150)">
    <!-- Head shape -->
    <ellipse cx="0" cy="-20" rx="70" ry="90" fill="#6F4E37"/>
    
    <!-- Eyes -->
    <ellipse cx="-25" cy="-40" rx="20" ry="25" fill="white"/>
    <ellipse cx="25" cy="-40" rx="20" ry="25" fill="white"/>
    
    <!-- Pupils -->
    <circle cx="-25" cy="-35" r="10" fill="#D4A76A"/>
    <circle cx="25" cy="-35" r="10" fill="#D4A76A"/>
    
    <!-- Highlights -->
    <circle cx="-30" cy="-40" r="5" fill="white"/>
    <circle cx="20" cy="-40" r="5" fill="white"/>
    
    <!-- Mouth -->
    <path d="M-30,0 Q0,20 30,0" fill="none" stroke="#3C2A1E" stroke-width="3" stroke-linecap="round"/>
    
    <!-- Antenna -->
    <line x1="0" y1="-110" x2="0" y2="-80" stroke="#3C2A1E" stroke-width="3"/>
    <circle cx="0" cy="-110" r="8" fill="#D4A76A"/>
    
    <!-- Ear -->
    <path d="M-70,-40 Q-80,-20 -70,0" fill="none" stroke="#3C2A1E" stroke-width="3"/>
    <path d="M70,-40 Q80,-20 70,0" fill="none" stroke="#3C2A1E" stroke-width="3"/>
  </g>
  
  <!-- Text -->
  <text x="150" y="240" font-family="Arial, sans-serif" font-size="16" fill="#3C2A1E" text-anchor="middle" font-weight="bold">FOUNDER</text>
</svg>
