<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#F8F4F1" rx="10" ry="10" />
  
  <!-- Video camera -->
  <g transform="translate(500, 250)">
    <rect x="-80" y="-50" width="160" height="100" rx="10" ry="10" fill="#6F4E37" />
    <rect x="-60" y="-30" width="120" height="60" rx="5" ry="5" fill="#D4A76A" />
    <rect x="80" y="-20" width="50" height="40" rx="5" ry="5" fill="#6F4E37" />
    <circle cx="0" cy="0" r="20" fill="#3C2A1E" />
    <circle cx="0" cy="0" r="15" fill="#A67C52" />
    <circle cx="0" cy="0" r="10" fill="#D4A76A" />
  </g>
  
  <!-- AI nodes and connections -->
  <g transform="translate(250, 250)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="30" fill="#6F4E37" />
    <text x="0" y="5" font-family="Arial" font-size="12" fill="white" text-anchor="middle">AI</text>
    
    <!-- Satellite nodes -->
    <circle cx="-100" cy="-80" r="20" fill="#A67C52" />
    <text x="-100" cy="-77" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Script</text>
    
    <circle cx="100" cy="-80" r="20" fill="#A67C52" />
    <text x="100" cy="-77" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Audio</text>
    
    <circle cx="-100" cy="80" r="20" fill="#A67C52" />
    <text x="-100" cy="83" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Scene</text>
    
    <circle cx="100" cy="80" r="20" fill="#A67C52" />
    <text x="100" cy="83" font-family="Arial" font-size="10" fill="white" text-anchor="middle">Edit</text>
    
    <!-- Connections -->
    <line x1="-85" y1="-65" x2="-20" y2="-20" stroke="#D4A76A" stroke-width="3" />
    <line x1="85" y1="-65" x2="20" y2="-20" stroke="#D4A76A" stroke-width="3" />
    <line x1="-85" y1="65" x2="-20" y2="20" stroke="#D4A76A" stroke-width="3" />
    <line x1="85" y1="65" x2="20" y2="20" stroke="#D4A76A" stroke-width="3" />
  </g>
  
  <!-- Coffee steam (representing AI processing) -->
  <path d="M250,150 Q270,120 290,150 Q310,120 330,150 Q350,120 370,150" fill="none" stroke="#D4A76A" stroke-width="5" stroke-linecap="round" opacity="0.7" />
  
  <!-- Binary/code pattern in background -->
  <g opacity="0.1">
    <text x="50" y="50" font-family="monospace" font-size="10" fill="#6F4E37">01001001 01000001</text>
    <text x="50" y="70" font-family="monospace" font-size="10" fill="#6F4E37">01010110 01001001</text>
    <text x="50" y="90" font-family="monospace" font-size="10" fill="#6F4E37">01000100 01000101</text>
    <text x="50" y="110" font-family="monospace" font-size="10" fill="#6F4E37">01001111 00100000</text>
    
    <text x="650" y="350" font-family="monospace" font-size="10" fill="#6F4E37">01000011 01000001</text>
    <text x="650" y="370" font-family="monospace" font-size="10" fill="#6F4E37">01000110 01000101</text>
    <text x="650" y="390" font-family="monospace" font-size="10" fill="#6F4E37">01011010 01001110</text>
    <text x="650" y="410" font-family="monospace" font-size="10" fill="#6F4E37">00101110 01000001</text>
    <text x="650" y="430" font-family="monospace" font-size="10" fill="#6F4E37">01001001 00100000</text>
  </g>
</svg>
